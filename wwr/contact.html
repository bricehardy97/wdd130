        </nav>

    <main class="contact-grid">

        <h1>Reach Our Team</h1>

        <div class="contact">
            <section class="where">
                <h2>Where are we located?</h2>
                <p class="city">Anaheim California</p>
            </section>
            <section class="info">
                <address>Address: 1313 Disneyland Drive, Anaheim, California </address>
                    <p>Email: Insanerafting@company.com</p>
                    <p>Phone Number:+1-801-333-3333 </p>
            </section>
        </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6630.017151287554!2d-117.92154912354054!3d33.81209177324817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcd7d12b3b5e6b%3A0x2ef62f8418225cfa!2sDisneyland%20Park!5e0!3m2!1sen!2sus!4v1733372829084!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
            </div>
       
        <section class="meetourteam">
            <h2>Meet Our Team</h2>
            <figure>
                
                <img src="images/lightning_1.webp" alt="Lightning 1">
                <figcaption>Lightning Mcqueen - Owner</figcaption>
            </figure>
            <figure>
               
                <img src="images/sally_2.webp" alt="Sally 2">
                <figcaption>Sally Carrera - Booking Specialist</figcaption>
            </figure>
            <figure>
                
                <img src="images/mater_3.webp" alt="Mater 3">
                <figcaption>Tow Mater - Head Guide</figcaption>
            </figure>

        </section>
        
            <form class="form">
                <fieldset class="input-grid">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Joe Smith">

                    <label for="email">eMail</label>
                    <input type="text" id="email" name="email" required placeholder="joe@joe.com">

                </fieldset>
                <fieldset class="radio-grid">
                    <input type="radio" id="general" name="general" value="general" checked>
                    <label for="general">"General Inquiry"</label>
                    <input type="radio" id="ReservationQuestion" name="Reservation" value="Reservation">
                    <label for="ReservationQuestion">"Reservation Inquiry"</label>
                    <input type="radio" id="WebsiteSuggestion" name="Website" value="Website">
                    <label for="WebsiteSuggestion">"Website Suggestion"</label>



                </fieldset>
                <div class="input-grid">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="50" rows="5"></textarea>
                </div>
                <div class="radio-grid">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
       
    </main>
