<html lang = "en-us">
<head>
    <meta charset="utf-8">

</head>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
    <meta name="description" content="Have Questions? Please fill out the form below and we will contact you.">
    <meta name="author" content="Brice Hardy">
<body>
<header>
        <h1> Send Us a Message </h1>
</header>
<main>
    <form>
        <fieldset>
        <legend>Send us a message and we'll respond within 24 hours.
        </fieldset>
        <fieldset>
        <div class="form-item column2">
            <label for="Fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </fieldset>
        <fieldset>
        <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail"></label>
        </fieldset>
        <fieldset>Questions</legend>
        <div class="form-itam column 1">
            <label for="Help">What Can We Help With?</label>
            <select id="help" name="help">
                <option value="general inquiry">General Inquiry</option>
                <option value="Booking Question">Booking Question</option>
                <option value="website suggestion">Website Suggestion</option>
        </fieldset>
        <fieldset>Message</legand>
        <label for="message">Message:</label>
        <input type="text" id="fullname" name="fullname">
        </fieldset>
        <fieldset>
        <div class="form-itam column 1">
            <label for="newsletter">Check the box to sign up for our newsletter</label>
            <input type="checkbox" id="checkbox" name="checkbox">
        </fieldset>
        <fieldset>
            <button type="submit">Submit Poll</button>
        </fieldset>
    </form>
</main>
<footer>
    <p>@2025 Contact Form - Insane Rafting Rides</p>
</footer>
</body>
</html>
